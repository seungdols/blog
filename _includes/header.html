<div class="wrapper">

  <div class="header-title">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>
  <div class="header-text">
      <span>Fake it till you make it</span>
  </div>
</div>
<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}

        <div class="social-wrapper">
            <a href="http://seungdols.tistory.com" class="social-link" target="_blank">
                <img Class="img-social" src="{{site.baseurl}}/assets/img/social-blog.png" alt="" />
            </a>
            <a href="http://www.github.com/seungdols" class="social-link" target="_blank">

                <img Class="img-social" src="{{site.baseurl}}/assets/img/social-github.png" alt="" />
            </a>
            <a href="http://www.slideshare.net/seunghochoi4" class="social-link" target="_blank">

                <img Class="img-social" src="{{site.baseurl}}/assets/img/social-slideshare.png" alt="" />
            </a>

            <a href="https://twitter.com/seungdols" class="social-link" target="_blank">

                <img Class="img-social" src="{{site.baseurl}}/assets/img/social-twitter.png" alt="" />
            </a>

            <a href="https://www.facebook.com/seungdols" class="social-link" target="_blank">

                <img Class="img-social" src="{{site.baseurl}}/assets/img/social-facebook.png" alt="" />
            </a>

        </div>

      </div>
    </nav>

  </div>
</header>
